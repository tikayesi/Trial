<body>
<script>
    var bilangan = true;
    while( bilangan ){
        var x = prompt("bilangan anda: ");
        if (x%2==0){
            alert("Genap");
        } else {
            alert("Ganjil")
        }


        alert('Bilangan kamu adalah: ' + x );

        bilangan = confirm('main lagi?');
    }
    alert('terimakasih sudah bermain.');
</script>
