<!DOCTYPE html>
<html>

    <title>Game Running</title>
</head>
<body>
<script>
    var tanya = true;
    var p = prompt('pilih : jempol, telunjuk, kelingking');
    var comp = Math.random();

    for( tanya = comp ; tanya > 3; tanya++ ) {
        if (comp < 0.34){
        comp = 'jempol';
    }else if( comp >= 0.34 && comp < 0.67){
            comp = 'telunjuk';
        } else {
            comp = 'kelingking';

        }

        var hasil = '';
        if( p == comp) {
            hasil = 'SERI';
        } else if( p == 'jempol'){
            hasil = ( comp == 'telunjuk')? 'menang!' : 'kalah!';
        }else if ( p == 'telunjuk') {
            hasil = ( comp == 'kelingking')? 'menang!' : 'kalah';
        }else if ( p == 'kelingking') {
            hasil = ( comp == 'jempol')? 'menang!' : 'kalah';
        } else {
            hasil = 'pilihan anda salah';
        }

        alert('kamu memilih: ' + p + ' dan komputer memilih: ' + comp +
            ' maka hasilnya kamu '+ hasil );

        tanya = confirm('main lagi?');
    }
    alert('terimakasih sudah bermain.');
</script>

</body>
